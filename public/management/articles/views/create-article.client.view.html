<create-Article data-ng-controller="ArticlesController">
    <h1>New Article</h1>
    <form data-ng-submit="create()" novalidate>
        <div>
            <input type="text" data-ng-model="title" id="title" placeholder="这里是文章标题啦" required>
        </div>
        <div>
            <div id="editor" style="width:1024px;height:500px;"></div>
        </div>
        <div>
            <input type="submit">
            <!--<input type="button" onclick="getContent()">-->
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</create-Article>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script>
   UE.getEditor('editor');
</script>
