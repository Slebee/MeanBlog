<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <h1>Edit Article</h1>
    <form data-ng-submit="update()" novalidate>
        <div class="form-group">
            <input type="text" data-ng-model="article.title" id="title" class="form-control"  placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea data-ng-model="article.content" id="editor" cols="30"rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-lg pull-right" value="Update">
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
<script src="/ueditor/ueditor.customer.js"></script>
<script>
    UE.getEditor('editor');
</script>
