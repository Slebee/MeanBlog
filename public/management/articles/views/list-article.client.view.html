<section data-ng-controller="ArticlesController" data-ng-init="find()">
    <h1>Articles</h1>
    <table class="table table-striped table-hover">
        <tr>
            <th>ID</th>
            <th class="text-center">Title</th>
            <th class="text-center">Author</th>
            <th class="text-center">Created</th>
            <th class="text-center">Eidt</th>
        </tr>
        <tr data-ng-repeat="article in articles">
            <td class="col-sm-2 vertical-middle" data-ng-bind="article._id"></td>
            <td class="col-sm-4 vertical-middle"><a data-ng-href="#!/articles/{{article._id}}" data-ng-bind="article. title"></a></td>
            <td class="col-sm-2 text-center vertical-middle" data-ng-bind="article.creator.fullName"></td>
            <td class="col-sm-2 text-center vertical-middle" data-ng-bind="article.created | date:'medium'"></td>
            <td class="text-center">
                <a class="btn btn-default mr10" href="/admin#!/articles/{{article._id}}/edit">edit</a>
                <a class="btn btn-danger" href="#" data-ng-click="delete();">delete</a>
            </td>
        </tr>
    </table>
    <div data-ng-hide="!articles || articles.length">
        No articles yet, why don't you <a href="admin#!/articles/create">create one</a>?
    </div>
</section>
